version: '3'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "4000:4000"
    networks:
      - mynetwork

  auth:
    build:
      context: ./backend/api/auth
    ports:
      - "3001:3001"
    networks:
      - mynetwork

  company:
    build:
      context: ./backend/api/company
    ports:
      - "3002:3002"
    networks:
      - mynetwork

  schedule:
    build:
      context: ./backend/api/company-service
    ports:
      - "3003:3003"
    networks:
      - mynetwork

  create-schedule:
    build:
      context: ./backend/service/create-schedule
    ports:
      - "3009:3009"
    networks:
      - mynetwork

  send-email:
    build:
      context: ./backend/service/send-email
    ports:
      - "3008:3008"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
