version: '3'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - mynetwork

  auth:
    build:
      context: ./backend/api/auth
    ports:
      - "3001:3001"
    networks:
      - mynetwork

  company:
    build:
      context: ./backend/api/company
    ports:
      - "3002:3002"
    networks:
      - mynetwork

  schedule:
    build:
      context: ./backend/api/schedule
    ports:
      - "3003:3003"
    networks:
      - mynetwork

  schedule-confirmation:
    build:
      context: ./backend/api/schedule-confirmation
    ports:
      - "3004:3004"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
